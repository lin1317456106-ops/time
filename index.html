<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VCLTHWBWVV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-VCLTHWBWVV');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线倒计时日历</title>
    <link rel="stylesheet" href="style.css">
    <script src="languages.js"></script>
</head>
<body>
    <!-- 可爱动物背景 -->
    <div class="cute-animals-bg">
        <div class="animal-item animal-cat">🐱</div>
        <div class="animal-item animal-dog">🐶</div>
        <div class="animal-item animal-rabbit">🐰</div>
        <div class="animal-item animal-bird">🐦</div>
        <div class="animal-item animal-panda">🐼</div>
        <div class="animal-item animal-frog">🐸</div>
        <div class="animal-item animal-koala">🐨</div>
        <div class="animal-item animal-bear">🐻</div>
        <div class="animal-item animal-fox">🦊</div>
        <div class="animal-item animal-hamster">🐹</div>
    </div>

    <!-- 主界面 -->
    <div class="container">
        <!-- 应用标题和说明 -->
        <div class="app-header">
            <div class="app-title">
                <span class="clock-icon">⏰</span>
                <h1>精准时钟倒计时</h1>
                <span class="live-indicator">● LIVE</span>
            </div>
            <p class="app-description">实时精确到秒的倒计时工具，让每一秒都不错过</p>
        </div>

        <!-- 快速时钟显示 -->
        <div class="quick-clock-section">
            <div class="quick-clock-container">
                <div class="quick-clock-selector">
                    <select id="quickClockSelect" class="clock-select">
                        <option value="">选择快速时钟</option>
                        <option value="Asia/Shanghai">🇨🇳 北京时间</option>
                        <option value="Asia/Tokyo">🇯🇵 东京时间</option>
                        <option value="America/New_York">🇺🇸 纽约时间</option>
                        <option value="Europe/London">🇬🇧 伦敦时间</option>
                        <option value="Europe/Paris">🇫🇷 巴黎时间</option>
                        <option value="Australia/Sydney">🇦🇺 悉尼时间</option>
                        <option value="Asia/Dubai">🇦🇪 迪拜时间</option>
                        <option value="America/Los_Angeles">🇺🇸 洛杉矶时间</option>
                        <option value="Europe/Moscow">🇷🇺 莫斯科时间</option>
                        <option value="Asia/Singapore">🇸🇬 新加坡时间</option>
                        <option value="America/Toronto">🇨🇦 多伦多时间</option>
                        <option value="Asia/Seoul">🇰🇷 首尔时间</option>
                    </select>
                </div>
                <div class="quick-clock-display" id="quickClockDisplay" style="display: none;">
                    <div class="quick-clock-info">
                        <div class="quick-clock-city" id="quickClockCity"></div>
                        <div class="quick-clock-date" id="quickClockDate"></div>
                    </div>
                    <div class="quick-clock-time" id="quickClockTime">00:00:00</div>
                    <button class="quick-clock-close" id="quickClockClose">×</button>
                </div>
            </div>
        </div>

        <!-- 日历头部 -->
        <div class="calendar-header">
            <div class="nav-section">
                <button class="nav-btn" id="prevMonth">‹</button>
            </div>
            <div class="month-display">
                <h2 id="currentMonth">2024年3月</h2>
            </div>
            <div class="nav-section">
                <button class="nav-btn" id="nextMonth">›</button>
            </div>
            <div class="header-controls">
                <div class="language-selector">
                    <button class="language-btn" id="languageBtn">语言</button>
                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option" id="chineseOption" data-lang="zh">中文</div>
                        <div class="language-option" id="englishOption" data-lang="en">English</div>
                    </div>
                </div>
                <button class="add-btn" id="addEventBtn">+</button>
            </div>
        </div>

        <!-- 倒计时事件列表 -->
        <div class="events-container" id="eventsContainer">
            <!-- 事件项将通过JS动态生成 -->
        </div>

        <!-- 页脚 -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#" id="privacyLink" class="footer-link">隐私政策</a>
                    <span class="footer-divider">|</span>
                    <a href="#" id="aboutLink" class="footer-link">关于我们</a>
                    <span class="footer-divider">|</span>
                    <a href="#" id="termsLink" class="footer-link">服务条款</a>
                </div>
                <div class="footer-copyright">
                    <p>© 2024 精准时钟倒计时. All Rights Reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- 添加事件弹窗 -->
    <div class="modal" id="addEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加倒计时</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="eventTitle">事件名称：</label>
                    <input type="text" id="eventTitle" placeholder="请输入事件名称">
                </div>
                <div class="form-group">
                    <label for="eventDate">目标日期：</label>
                    <input type="date" id="eventDate">
                </div>
                <div class="form-group">
                    <label for="eventTime">目标时间：</label>
                    <input type="time" id="eventTime" value="09:00">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelBtn">取消</button>
                <button class="btn btn-confirm" id="confirmBtn">确定</button>
            </div>
        </div>
    </div>

    <!-- 倒计时结束提醒弹窗 -->
    <div class="notification-modal" id="notificationModal">
        <div class="notification-content">
            <div class="animal-container" id="animalContainer">
                <!-- 动物动画将通过JS生成 -->
            </div>
            <div class="notification-message">
                <h3 id="notificationTitle">🎉 倒计时结束！</h3>
                <p id="notificationText">您的事件时间到了！</p>
                <button class="btn notification-btn" id="notificationClose">知道了</button>
            </div>
        </div>
    </div>

    <!-- 隐私政策弹窗 -->
    <div class="info-modal" id="privacyModal">
        <div class="info-modal-content">
            <div class="info-modal-header">
                <h3>隐私政策</h3>
                <span class="info-modal-close" id="privacyClose">&times;</span>
            </div>
            <div class="info-modal-body" id="privacyContent">
                <!-- 隐私政策内容将通过JS动态加载 -->
            </div>
        </div>
    </div>

    <!-- 关于我们弹窗 -->
    <div class="info-modal" id="aboutModal">
        <div class="info-modal-content">
            <div class="info-modal-header">
                <h3>关于我们</h3>
                <span class="info-modal-close" id="aboutClose">&times;</span>
            </div>
            <div class="info-modal-body" id="aboutContent">
                <!-- 关于我们内容将通过JS动态加载 -->
            </div>
        </div>
    </div>

    <!-- 服务条款弹窗 -->
    <div class="info-modal" id="termsModal">
        <div class="info-modal-content">
            <div class="info-modal-header">
                <h3>服务条款</h3>
                <span class="info-modal-close" id="termsClose">&times;</span>
            </div>
            <div class="info-modal-body" id="termsContent">
                <!-- 服务条款内容将通过JS动态加载 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
